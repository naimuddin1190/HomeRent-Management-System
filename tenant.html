<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ভাড়াটিয়ার তথ্য — বাংলা ভাড়া-ম্যানেজার</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="brand"><i class="fa-solid fa-user"></i> ভাড়াটিয়া ম্যানেজার</div>
    <nav class="navlinks">
      <a href="index.html">হোম</a>
      <a href="tenant.html">ভাড়াটিয়া</a>
    </nav>
  </header>

  <main class="tenant-main">
    <section class="panel form-panel">
      <h2>ভাড়াটিয়ার তথ্য ফর্ম</h2>
      <form id="tenantForm">
        <div class="form-grid">
          <label>রুম নির্বাচন
            <select id="tenantRoom" required></select>
          </label>

          <label>পূর্ণ নাম
            <input type="text" id="t_name" placeholder="নাম লিখুন" required>
          </label>

          <label>বয়স
            <input type="number" id="t_age" placeholder="বয়স" required>
          </label>

          <label>পেশা
            <input type="text" id="t_profession" placeholder="পেশা">
          </label>

          <label>মোবাইল নম্বর
            <input type="text" id="t_mobile" placeholder="01XXXXXXXXX" required>
          </label>

          <label>NID নম্বর
            <input type="text" id="t_nid" placeholder="NID">
          </label>

          <label>বর্তমান ঠিকানা
            <input type="text" id="t_present" placeholder="বর্তমান ঠিকানা">
          </label>

          <label>স্থায়ী ঠিকানা
            <input type="text" id="t_permanent" placeholder="স্থায়ী ঠিকানা">
          </label>

          <label>পরিবার সদস্য সংখ্যা
            <input type="number" id="familyCount" min="0" value="0">
          </label>

          <div id="familyArea"></div>

          <label>ছবি আপলোড
            <input type="file" id="t_photo" accept="image/*">
          </label>

          <div class="photo-preview" id="photoPreview"></div>

          <div>এন্ট্রি তারিখ:
            <input type="text" id="entryDate" readonly>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary"><i class="fa-solid fa-save"></i> সেভ করুন</button>
          <button type="button" id="clearTenants" class="btn danger"><i class="fa-solid fa-trash"></i> সব ভাড়াটিয়া মুছুন</button>
          <button type="button" id="printTenants" class="btn outline"><i class="fa-solid fa-print"></i> তালিকা প্রিন্ট</button>
        </div>
      </form>
    </section>

    <section class="panel list-panel">
      <h2>কার্ডভিত্তিক প্রোফাইল</h2>

      <div class="tabs">
        <button id="activeTab" class="tab-btn active">বর্তমান ভাড়াটিয়ারা</button>
        <button id="leftTab" class="tab-btn">চলে যাওয়া ভাড়াটিয়ারা</button>
      </div>

      <div id="activeList" class="tenant-list"></div>
      <div id="leftList" class="tenant-list" style="display:none"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© ২০২৫ Naim Uddin</div>
  </footer>

  <script src="tenant.js"></script>
</body>
</html>
