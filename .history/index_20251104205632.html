<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>বাংলা ভাড়া ও বিদ্যুৎ ম্যানেজার</title>

  <!-- স্টাইলশীট -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Chart.js for progress chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="brand"><i class="fa-solid fa-bolt"></i> বাংলা ভাড়া-ম্যানেজার</div>
    <nav class="navlinks">
      <a href="index.html">হোম</a>
      <a href="tenant.html">ভাড়াটিয়ার তথ্য</a>
    </nav>
  </header>

  <main class="dashboard">
    <!-- Left column: room cards -->
    <section class="left-col">
      <div class="panel">
        <div class="panel-head">
          <h2>রুম লিস্ট ও বিল ক্যালকুলেশন</h2>
          <div class="panel-actions">
            <button id="addRoomBtn" class="btn primary"><i class="fa-solid fa-plus"></i> রুম যোগ করুন</button>
            <button id="saveAllBtn" class="btn accent"><i class="fa-solid fa-save"></i> সেভ করুন</button>
            <button id="clearAllBtn" class="btn danger"><i class="fa-solid fa-trash"></i> সব ডাটা মুছুন</button>
          </div>
        </div>

        <div id="roomContainer" class="room-container">
          <!-- রুম কার্ডস এখানে যোগ হবে -->
        </div>

        <div class="bottom-actions">
          <button id="printSummaryBtn" class="btn outline"><i class="fa-solid fa-print"></i> পিডিএফ/প্রিন্ট করুন (সমস্ত রুম)</button>
        </div>
      </div>
    </section>

    <!-- Right column: Progress + summary -->
    <aside class="right-col">
      <div class="panel">
        <h3>মাসিক সারসংক্ষেপ</h3>
        <div class="summary-grid">
          <div class="summary-card">
            <div class="title">মোট রুম</div>
            <div id="totalRooms" class="value">0</div>
          </div>
          <div class="summary-card">
            <div class="title">মোট মাসিক ভাড়া (টাকা)</div>
            <div id="totalRent" class="value">0</div>
          </div>
          <div class="summary-card">
            <div class="title">মোট বিদ্যুৎ বিল (টাকা)</div>
            <div id="totalElec" class="value">0</div>
          </div>
          <div class="summary-card">
            <div class="title">সর্বমোট বিল (টাকা)</div>
            <div id="grandTotal" class="value">0</div>
          </div>
        </div>

        <div class="chart-section">
          <canvas id="progressChart" height="220"></canvas>
        </div>

        <div class="progress-bar-wrap">
          <div class="progress-label">পজিশন: বিল পূর্ণতার শতাংশ</div>
          <div class="progress-track"><div id="progressFill" class="progress-fill"></div></div>
          <div id="progressPercent" class="progress-percent">0%</div>
        </div>

        <div style="margin-top:12px">
          <button id="refreshChartBtn" class="btn outline">চার্ট রিফ্রেশ</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div>© ২০২৫ বাংলা ভাড়া-ম্যানেজার — Developed by MD NAIM UDDIN MOZUMDAR</div>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="mailto:uddinmdnaim10@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </footer>

  <!-- Main script -->
  <script src="main.js"></script>
</body>
</html>
